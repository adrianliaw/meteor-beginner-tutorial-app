    <title>im</title>
</head>

<body>
    <h1>Meteor Messages</h1>

    {{> loginButtons}}
    {{> Board}}
    {{> NewMessage}}
</body>

<template name="Board">
    {{#each messages}}
        <p><a class="delete" href="#">[Del]</a> {{userDisplayName authorId}} said: {{text}} </p>
    {{/each}}
</template>

<template name="NewMessage">
    <form id="new-message">
        <input type="text" id="message-text" />
        <input type="submit">
    </form>
</template>
