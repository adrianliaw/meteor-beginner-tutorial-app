<head>
  <title>im</title>
</head>


<template name="layout">
  <h1><a href="/">Meteorite Talk</a></h1>
  {{> loginButtons}}
  {{> Template.dynamic template=body}}
</template>

<template name="RoomList">
  <h2>Rooms:</h2>

  {{#each room in rooms}}
  <h3><a href="/room/{{room._id}}">{{room.name}}</a></h3>
  {{/each}}

  <form id="new-room">
    <span>Create a new room:</span>
    <input type="text" id="room-name" />
    <input type="submit">
  </form>
</template>

<template name="Room">
  <h2>{{room.name}}</h2>

  {{#each message in messages}}
  <p>{{userDisplayName message.authorId}} said: {{message.text}}</p>
  {{/each}}

  <form id="new-message">
    <input type="text" id="message-text" />
    <input type="submit" value="Create">
  </form>
</template>
